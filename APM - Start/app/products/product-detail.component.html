<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}} {{productInfo?.productName}} ({{productInfo?.productCode}})
    </div>
    <div>
        Description: <input type='test' [value]='productInfo?.description' /><br/>
        Price: <input type='test' [ngModel]="productInfo?.price" (ngModelChange)="productInfo.price = $event" />
    </div>
    <div class='panel-footer'>
        <a class="btn btn-default" (click)='onBack()' style='width: 80px'>
            <i class="glyphicon glyphicon-chevron-left">onBack</i>
        </a>
    </div>
</div>
